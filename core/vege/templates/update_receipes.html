{% extends "base.html" %} {% block start %}

<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-lg"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <h2>Update Recipe</h2>
    <hr />
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
      <input
        name="receipe_name"
        value="{{receipe.receipe_name}}"
        type="text"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Recipe Description</label
      >
      <textarea name="receipe_description" class="form-control" required>
{{receipe.receipe_description}}</textarea
      >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
      <input name="receipe_image" type="file" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success">Update Recipe</button>
  </form>
</div>

{% endblock %}
